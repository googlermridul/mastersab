<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" href="img/google.png">
   <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   <!-- Css Links -->
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/bootstrap.css">
   <!-- OWL CAROUSEL PLUGIN CSS -->
   <link rel="stylesheet" href="css/owl.carousel.min.css">
   <link rel="stylesheet" href="css/owl.theme.default.min.css">
   <!-- MAGNIFIC POPUP PLUGIN CSS-->
   <link rel="stylesheet" href="css/magnific-popup.css">
   <!-- AOS SCROLL ANIMATION PLUGIN CSS -->
   <link rel="stylesheet" href="css/aos.css">
   <!-- CUSTOM CSS CODE -->
   <link rel="stylesheet" href="css/style.css">
   <title>Skola - A Online School</title>

</head>
<body>

   <!--~~~~~~~~~~~~~~~~~~ START TEACHER APPLY PAGE MAIN SECTION ~~~~~~~~~~~~~~~~~~-->
   <div class="right-side apply-course">
      <div class="top-header">
         <div class="info">
            <h4>Apply for a course</h4>
         </div>
         <div class="select-btn ml-auto">
            <button class="btn active-btn" type="button" onclick="" name="button">BANGLA MEDIUM</button>
            <button class="btn" type="button" onclick="" name="button">ENGLISH MEDIUM</button>
         </div>
      </div>
      <form>
         <div class="form-group">
            <input type="text" class="form-control" id="" placeholder="write course title within 25 words">
         </div>
         <div class="form-group">
            <textarea class="form-control" name="name" rows="4" cols="40" placeholder="write course description within 250 words"></textarea>
         </div>
         <div class="row">
            <div class="form-group col-md-6">
               <select id="" class="form-control">
                  <option selected>Select Class</option>
                  <option>Class One</option>
                  <option>Class Two</option>
                  <option>Class Three</option>
                  <option>Class Four</option>
                  <option>Class Five</option>
                  <option>Class Six</option>
                  <option>Class Seven</option>
                  <option>JSC Examination</option>
                  <option>SSC Examination</option>
                  <option>HSC Examination</option>
               </select>
            </div>
            <div class="form-group col-md-6">
               <select id="" class="form-control">
                  <option selected>Tution Type</option>
                  <option>Single person</option>
                  <option>Batch (max 5 person)</option>
                  <option>Batch (max 10 person)</option>
               </select>
            </div>
            <div class="form-group col-md-6">
               <select id="" class="form-control">
                  <option selected>Select Day</option>
                  <option>all day in week</option>
                  <option>sat, sun, mon</option>
                  <option>tue, wed, thu</option>
                  <option>sat, mon, wed</option>
                  <option>sun, tue, thu</option>
               </select>
            </div>
            <div class="form-group col-md-6">
               <input type="text" class="form-control" id="" placeholder="Price will be 1500 - 10000tk">
            </div>
            <div class="form-group col-12">
               <span>Select your schedule</span>
               <div class="row mt-4">
                  <div class="col-md-6 d-flex align-items-center">
                     <label class="time-label" for="appt">from</label>
                     <input type="time" id="appt" name="appt">
                  </div>
                  <div class="col-md-6 d-flex align-items-center mt-4 mt-md-0">
                     <label class="time-label" for="appt">to</label>
                     <input type="time" id="appt" name="appt">
                  </div>
               </div>
            </div>
            <div class="form-group col-12 subject-check">
               <div class="row">
                  <div class="col-lg-3 col-6">
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck6">
                        <label class="form-check-label" for="exampleCheck6"> Bangla</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck7">
                        <label class="form-check-label" for="exampleCheck7"> English</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck8">
                        <label class="form-check-label" for="exampleCheck8"> G. Math</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck9">
                        <label class="form-check-label" for="exampleCheck9"> H. Math</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck10">
                        <label class="form-check-label" for="exampleCheck10"> Physics</label>
                     </div>
                  </div>
                  <div class="col-lg-4 col-6">
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck11">
                        <label class="form-check-label" for="exampleCheck11"> Chemistry</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck12">
                        <label class="form-check-label" for="exampleCheck12"> Biology</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck13">
                        <label class="form-check-label" for="exampleCheck13"> ICT</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck14">
                        <label class="form-check-label" for="exampleCheck14"> Religion</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck15">
                        <label class="form-check-label" for="exampleCheck15"> Accounting</label>
                     </div>
                  </div>
                  <div class="col-lg-5">
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck16">
                        <label class="form-check-label" for="exampleCheck16"> Finance</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck17">
                        <label class="form-check-label" for="exampleCheck17"> Business Entrepreneurship</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck18">
                        <label class="form-check-label" for="exampleCheck18"> Agricultural Studies</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck19">
                        <label class="form-check-label" for="exampleCheck19"> General Science</label>
                     </div>
                     <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck20">
                        <label class="form-check-label" for="exampleCheck20"> Bangladesh and Global Studies</label>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <button type="submit" class="btn">Apply Course</button>
      </form>
   </div>
   <!--~~~~~~~~~~~~~~~~~~ END TEACHER APPLY PAGE MAIN SECTION ~~~~~~~~~~~~~~~~~~-->


   <!--~~~~~~~~~~~~~~~~~~ JAVASCRIPT LINKS ~~~~~~~~~~~~~~~~~~-->
   <script src="js/jquery.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <!-- OWL CAROUSEL PLUGIN -->
   <script src="js/owl.carousel.min.js"></script>
   <!-- MAGNIFIC POPUP PLUGIN -->
   <script src="js/jquery.magnific-popup.min.js"></script>
   <!-- AOS SCROLL ANIMATION PLUGIN -->
   <script src="js/aos.js"></script>
   <script src="js/jquery.waypoints.min.js"></script>
   <!-- CUSTOM JS CODE -->
   <script src="js/style.js"></script>

</body>
</html>

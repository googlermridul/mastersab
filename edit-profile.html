<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" href="img/google.png">
   <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   <!-- Css Links -->
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/bootstrap.css">
   <!-- OWL CAROUSEL PLUGIN CSS -->
   <link rel="stylesheet" href="css/owl.carousel.min.css">
   <link rel="stylesheet" href="css/owl.theme.default.min.css">
   <!-- MAGNIFIC POPUP PLUGIN CSS-->
   <link rel="stylesheet" href="css/magnific-popup.css">
   <!-- AOS SCROLL ANIMATION PLUGIN CSS -->
   <link rel="stylesheet" href="css/aos.css">
   <!-- CUSTOM CSS CODE -->
   <link rel="stylesheet" href="css/style.css">
   <title>Skola - A Online School</title>

</head>
<body>

   <!--~~~~~~~~~~~~~~~~~~ START TEACHER APPLY PAGE MAIN SECTION ~~~~~~~~~~~~~~~~~~-->
   <div class="right-side apply-course">
      <div class="top-header">
         <div class="info">
            <h4>Edit your profile</h4>
         </div>
      </div>
      <form class="" action="" method="post">
         <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter email">
         </div>
         <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="number" class="form-control" placeholder="Enter number" disabled>
         </div>
         <div class="form-group">
            <label for="number">Address </label>
            <input type="text" class="form-control" placeholder="Enter Address">
         </div>
         <div class="form-group">
            <label for="text">Your Qualification</label>
            <input type="text" class="form-control" placeholder="Write qualification">
         </div>
         <div class="form-group">
            <label for="text">Your Workplace</label>
            <input type="text" class="form-control" placeholder="Write workplace name">
         </div>
         <div class="form-group">
            <label for="password">Change Password</label>
            <input type="password" class="form-control" placeholder="Enter new password">
         </div>
         <div class="filter-button mt-5">
            <button type="submit" class="btn">Submit</button>
         </div>
      </form>
   </div>
   <!--~~~~~~~~~~~~~~~~~~ END TEACHER APPLY PAGE MAIN SECTION ~~~~~~~~~~~~~~~~~~-->


   <!--~~~~~~~~~~~~~~~~~~ JAVASCRIPT LINKS ~~~~~~~~~~~~~~~~~~-->
   <script src="js/jquery.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <!-- OWL CAROUSEL PLUGIN -->
   <script src="js/owl.carousel.min.js"></script>
   <!-- MAGNIFIC POPUP PLUGIN -->
   <script src="js/jquery.magnific-popup.min.js"></script>
   <!-- AOS SCROLL ANIMATION PLUGIN -->
   <script src="js/aos.js"></script>
   <script src="js/jquery.waypoints.min.js"></script>
   <!-- CUSTOM JS CODE -->
   <script src="js/style.js"></script>

</body>
</html>
